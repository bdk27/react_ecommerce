<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/react_ecommerce/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script>
      if (window.location.href.indexOf("/?/") === -1) {
        var pathSegmentsToKeep = 1; // 如果你的專案使用 GitHub Pages 預設網址（username.github.io/repo-name），請設為 1；如果是自定義網域則設為 0
        var l = window.location;
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + pathSegmentsToKeep)
              .join("/") +
            "/?/" +
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/")
              .replace(/&/g, "~and~") +
            (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
            l.hash
        );
      }
    </script>
    <script type="module" crossorigin src="/react_ecommerce/assets/index-CsINwRFa.js"></script>
    <link rel="stylesheet" crossorigin href="/react_ecommerce/assets/index-Cn7IYf0g.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
